<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Meu primeiro programa...</title>

    <style>
        body {
            background-color: rgba(0, 0, 255, 0.37);
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        h1 {
            color: rgba(255, 255, 0, 0.87);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
       window.alert('Minha primeira mensagem!') //Exbir o alerta na página. 
       window.confirm('Está gostando de JavaScript?') //MSN de confirmação

       window.prompt('Qual é o seu nome?') //Caixa para digitação.
    </script>

    <h2>Como comentar no JavaScript</h2>
    <p>No JS utiliza-se para uma linha o // e /* texto */ para mais linhas.</p>
</body>
</html>
